<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" type="text/css"> 
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>TO DO APP</title>
    <script src="https://kit.fontawesome.com/c323efb4d1.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>

<main>
    <!-- Task section for eintering the ToDo -->
    <div class="tasktab">
        <h1 class='taskTab_toDo'>ToDo List</h1>
            <input id="inputTextField" class="input-text" type="text" placeholder="Write your ToDo in here!" />
            <i class="fas fa-plus-circle clickableItem" id="add-to-do"></i>

        <div class="flexbox_container ">
            <p>
                Backlog
            </p>
            <div class="flexbox_column tasks_backlog">
                <div>
                    <!-- Placeholder for task to do -->
                </div>
            </div>
            <p>
                Active
            </p>
            <div class="flexbox_column tasks_active">
                <div>
                    <!-- Placeholder for active tasks -->
                </div>
            </div>
            <p>
                Done
            </p>
            <div class="flexbox_column tasks_done">
                <div>
                    <!-- Placeholder for done task -->
                </div>
            </div>
        </div>
    </div>

<div class="bottom center">
    <form class="summary">
        <div class="summaryrow">
            <label for="taskToDoCnt">Task to do:</label>
            <input type="text" id="backlogcounter" name="taskToDoCnt" disabled="true"> 
        </div>
        <div class="summaryrow">
            <label for="taskActiveCnt">Task active:</label>
            <input type="text" id="activecounter" name="taskActiveCnt" disabled="true">

        </div>
        <div class="summaryrow">
            <label for="taskDoneCnt">Task done:</label>
            <input type="text" id="donecounter" name="taskDoneCnt" disabled="true">

        </div>
    </form>

</div>
</main>

</body>
</html>
