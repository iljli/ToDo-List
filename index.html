<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css" type="text/css"> 
    <link rel="stylesheet" href="style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>TO DO APP</title>
    <script src="https://kit.fontawesome.com/c323efb4d1.js" crossorigin="anonymous"></script>
    <script defer src="script.js"></script>
</head>

<body>

<main>
    <!-- Task section for eintering the ToDo -->
    <div class="tasktab">
        <h1 class='taskTab_toDo'>ToDo List</h1>
            <input id="inputTextField" class="input-text" type="text" placeholder="Write your ToDo in here!" />
            <i class="fas fa-plus-circle clickableItem" id="add-to-do"></i>

        <div class="flexbox_container ">
            <div class="flexbox_column tasks_backlog">
                <div>
                    <!-- Placeholder for task to do -->
                </div>
            </div>

            <div class="flexbox_container">
                <div class="flexbox_column tasks_active">
                    <div class="flexbox_container_content ">
                        Placeholder for started task
                    </div>
                    <div class="flexbox_container_content buttonDone clickableItem">
                        done
                    </div>
                    <div class="flexbox_container_content buttonRemove clickableItem">
                        delete
                    </div>
                </div>
            </div>

            <div class="flexbox_container">
                <div class="flexbox_column tasks_done">
                    <div class="flexbox_container_content ">
                        Placeholder for done task
                    </div>
                    <div class="flexbox_container_content buttonDelete clickableItem">
                        delete
                    </div>
                </div>
                <h2 class='taskTab_motto'>You'll feel better. Really!</h2>
            </div>
        </div>
</main>

</body>
</html>
